<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

     <!-- Animate CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" >
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover.css" >
     <link rel="stylesheet" href="bubble.css" >
     <link rel="stylesheet" href="bubble-side.css" >
     <link rel="stylesheet" href="drop-theme-arrows.min.css" />

     <style>
      a:focus, a:hover{text-decoration: none;}
      a{padding: 10px; background: #e1e1e1;;}
     </style>
         <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
         <script>
        jQuery(document).ready(function($) {
            $('.counter').counterUp({
                delay: 10,
                time: 3000
            });
        });
    </script>

  </head>
  <body>
  	<div class="container">
  		<div class="row">
    			<div class="col-md-4 animated jello"><h2>Hello Jello!</h2></div>
    			<div class="col-md-4 animated pulse"><h2>Hello Pulse!</h2></div>
    			<div class="col-md-4 animated bounce"><h2>Hello Bounce!</h2></div>
  		</div>
      <div class="row">
          <div class="col-md-4"><div class="bubble"><img style="width: 50px" src="bubble.png"/></div></div>
          <div class="col-md-4"><div class="bubble-side"><img style="width: 50px" src="bubble.png"/></div></div>
          <div class="col-md-4"><div class="bubble"><img style="width: 50px" src="bubble.png"/></div></div>
      </div>
      <div class="row">
          <div class="col-md-4"><a href="#" class="hvr-bounce-to-left">Bounce Left</a></div>
          <div class="col-md-4"><a href="#" class="hvr-shutter-in-vertical">Shutter Vertical</a></div>
          <div class="col-md-4"><a href="#" class="hvr-underline-from-center">Underline Center</a></div>
      </div>
      <div class="row">
          <div class="col-md-4"><a href="#" class="hvr-wobble-to-bottom-right">Wobble</a></div>
          <div class="col-md-4"><a href="#" class="hvr-hang">Hang Man</a></div>
          <div class="col-md-4"><a href="#" class="hvr-radial-out">Radial Out</a></div>
      </div>
      <div class="row">
          <div class="col-md-4"><div class="bubble"><img style="width: 50px" src="bubble.png"/></div></div>
          <div class="col-md-4"><div class="bubble"><img style="width: 50px" src="bubble.png"/></div></div>
          <div class="col-md-4"><div class="bubble"><img style="width: 50px" src="bubble.png"/></div></div>
      </div>
            <div class="row">
          <div class="col-md-4 animated wobble"><h2>Wobble Wobble</h2></div>
          <div class="col-md-4 animated bounceInRight"><h2>Bounce in Right</h2></div>
          <div class="col-md-4 animated fadeInLeft"><h2>Fade In Left</h2></div>
      </div>
      <div class="row">
      <svg width="200" height="200">
       <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="blue" />
      </svg> 
      <img class="drop-target" width="100" src="kiwi.svg">
    </div>
<h2 class="counter">1,234,567</h2>
<span class="counter">52,147</span>

   	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
    <script src="drop.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="jquery.counterup.min.js"></script>

  </body>
</html>
